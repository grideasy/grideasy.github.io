<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Test</title>
		<script>
			window.onload=main;
			
			function setTagStyles(tag) {	
				var tags=document.getElementsByTagName(tag);
				for(var i=0;i<tags.length;i++) {
					console.log(tags[i].innerHTML);
						tags[i].style.color="#00FF00";
						tags[i].setAttribute("color","#FF0000");
						tags[i].style.backgroundColor="#0000FF";
				}
			}
			
			function main() {
				setTagStyles("h1");
			}
		</script>
	</head>
	<body>
		<h1>The Large Heading</h1>
		<h2>The Medium Heading</h2>
		<p>Paragraph</p>
		
		<h1>Another Large Heading</h1>
		<h2>Another Medium Heading</h2>
		<p>Another Paragraph</p>
	</body>
</html>
