<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Simonds Garage</title>
	
    <style>
        html, body {
            width: 100%;
            height: 200%;
            margin: 0;
            padding: 0;
            background-color: #555555;
        }


        span {
            float:right;
            margin-right: 1%;
            font-size: inherit
        }

        p {
            width: 50%;
            display: block;      
            margin: auto;                            
        }

        .slide {
            width:100%;
            border: solid 2px #FFFFFF;
            font-size: 2.2em;
        }

        .frame_content {
            margin: 2% 2% 2% 2%;
        }

        .frame_content iframe {
            width: 50%;
            display: block;      
            margin: auto;
        }

        #home_frame {
            background-color: #66CCFF;
        }

        #services_frame {
            background-color: #3399FF;
        }

        #location_frame {
            background-color: #0066FF;
        }

        #contact_frame {
            background-color: #000099;
        }

        #header {
            width:100%;
            background-color: #FFFFFF;
            box-shadow: 0px 12px 6px 2px rgba(0, 0, 0, 0.5);
            z-index:50;
        }

        #logo {
            width:50%;
            height:80%;
            display:block;
            margin: auto;
        }

        #details {
            width:100%;
            display: block;
            margin: auto;
        }

        #home {
            left: 4%;
            visibility: inherit;
        }

        #services {
            left:26%;
            visibility: inherit;
        }

        #location {
            left: 48%;
            visibility: inherit;
        }

        #contact {
            left: 70%;
            visibility: inherit;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #555555;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #000000;
        }

        label {
            color: #FFFFFF;
            font-size: 16pt;
        }

        #garage {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }


    </style>

</head>
<body>  
    <div id="header">
        <div id = "logo"><img src = "SimondsGarage.jpg" width ="95%"></div>
        <div id = "details" class = "subheader">High Street, Whitchurch, Aylesbury, HP22 4JA <br> Tel: 01296 641226 </div>
    </div>     
    <div id="home_frame" class = "slide">
        <div class="frame_content"> 
            <img id ="garage" src = "garage.jpg" width ="90%">
        </div>
    </div>
    <div id="services_frame" class = "slide">
        <div id = "inner_content1" class="frame_content"> 
           
                <p>For Your A to Z of Car Care</p>
                <p>&nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;MOT<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Repairs<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Servicing<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Diagnostics<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Exhausts<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Air Con Repairs<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Batteries<br>
                &nbsp;&nbsp;&#x27A2;&nbsp;&nbsp;Tyres<br></p>
        </div>
    </div>
    <div id="location_frame" class = "slide">
        <div class="frame_content"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2463.0004528603026!2d-0.8381938484661947!3d51.87920427959828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876f9bd1c4ae41f%3A0x3f9191d053672b2a!2sSimonds+Garage+Ltd!5e0!3m2!1sen!2suk!4v1496156810554" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <p>On the A413 from Aylesbury to Buckingham </p>
        </div>
    </div>
    <div id="contact_frame" class = "slide">
        <div class="frame_content"> 
              <form id="act" action="mailto:you@yourdmainhere.com" method="post" enctype="text/plain" >

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.."> 

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div>    
    
</body>
</html>
